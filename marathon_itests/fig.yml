zookeeper:
  build: ../yelp_package/dockerfiles/itest/zookeeper/
  ports:
    - 2181

marathon:
  build: ../yelp_package/dockerfiles/itest/marathon/
  ports:
    - 8080
  links:
    - zookeeper
  command: bash -c "sed -i -e '/if \[\[.*--no-logger/{n;n;s/\"\$\@\"$/\$\{\@\/\/--no-logger\/\}/}' $(which marathon) && marathon --no-logger"
