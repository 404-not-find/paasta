zookeeper:
  build: ../yelp_package/dockerfiles/itest/zookeeper/
  ports:
    - 2181

# If you change marathon port, update it in environment.py too.
marathon:
  image: docker-dev.yelpcorp.com/marathon:0.8.1-mesos-0.20.1-yelp1
  ports:
    - 8080
  links:
    - zookeeper
  command: '--master local --zk zk://zookeeper:2181/marathon'
