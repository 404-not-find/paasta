[tox]
usedevelop=True
basepython = python2.7
envlist = py
indexserver =
    default = http://pypi.yelpcorp.com/simple/

[flake8]
max-line-length = 120

[testenv]
usedevelop=True
basepython = python2.7
install_command = pip install --upgrade {opts} {packages}
deps = -rrequirements.txt

[testenv:py]
basepython = python2.7
setenv=
    PYTHONPATH = ./paasta_tools
deps =
    {[testenv]deps}
    flake8
    pytest
    mock
commands =
    flake8 paasta_tools tests
    py.test -s {posargs:tests}

[testenv:docs]
deps =
    {[testenv]deps}
    sphinx
commands = 
    rm -rf docs/source/generated/*
    sphinx-apidoc -f -e -o docs/source/generated/ paasta_tools
    sphinx-build -b html -d docs/build/doctrees docs/source docs/build/html

[testenv:manpages]
deps =
    {[testenv]deps}
commands = ./build-manpages.sh

[testenv:marathon_integration]
skipsdist=True
setenv =
    FIG_PROJECT_NAME = paasta_tools
changedir=marathon_itests/
deps =
    {[testenv]deps}
    fig
    behave
    mock
commands =
    fig pull --allow-insecure-ssl
    fig build
    fig up -d
    behave {posargs}
    fig stop
    fig rm --force


[testenv:general_integration]
skipsdist=True
changedir=general_itests/
deps =
    {[testenv]deps}
    behave
    mock
commands =
    behave {posargs}
